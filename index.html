<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Estilizada</title>
    <link rel="stylesheet" href="main.css">


    <script>

        function validarFormulario() {
            // Obter os valores dos campos
            var campoA = parseFloat(document.getElementById("campoA").value);
            var campoB = parseFloat(document.getElementById("campoB").value);

            // Verificar se o valor de B é maior que o valor de A
            if (campoB > campoA) {
                // Se válido, mostrar mensagem positiva
                alert("Formulário válido! O número B é maior que o número A.");
                return true; // Permite o envio do formulário
            } else {
                // Se inválido, mostrar mensagem negativa
                alert("Erro! O número B deve ser maior que o número A.");
                return false; // Bloqueia o envio do formulário
            }
        }

    </script>


   </head>


<body>

    <h2>Formulário de Validação</h2>

    <form onsubmit="return validarFormulario()">

        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>

        
        <button type="submit">Submeter</button>
    </form>

<footer>

    <p>&copy; TODOS OS DIREITOS RESERVADOR - 2024</p>

</footer>


</body>
</html>
